name: notify LINE bot
on:
  schedule:
    - cron: '1 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
#      - name: ktlint check
#        run: ./gradlew ktlintCheck
#      - name: build
#        run: ./gradlew build
      - name: run
        run: ./gradlew run