name: notify LINE bot
on:
  schedule:
    # 毎日20時くらいに起動すればいいかな
    - cron: '* 11 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: run
        run: env HOUSEWORK_SHEET_URL=${{ secrets.HOUSEWORK_SHEET_URL }} LINE_NOTIFY_TOKEN=${{ secrets.LINE_NOTIFY_TOKEN }} bash -c './gradlew runShadow'